<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Avatar Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-section video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-placeholder {
            color: white;
            text-align: center;
            padding: 40px;
        }
        
        .video-placeholder .avatar-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: #667eea;
        }
        
        .message.assistant .message-avatar {
            background: #764ba2;
        }
        
        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 14px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #e5e7eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .mic-button:active {
            transform: scale(0.95);
        }
        
        .mic-button.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(239, 68, 68, 0.8);
            }
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.processing {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.generating {
            background: #ddd6fe;
            color: #5b21b6;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Interactive Avatar Assistant</h1>
            <p>Powered by Claude + Cartesia + Whisper + HeyGen</p>
        </div>
        
        <div class="main-content">
            <!-- Avatar Video Section -->
            <div class="video-section" id="videoSection">
                <div class="video-placeholder">
                    <div class="avatar-icon">ðŸŽ­</div>
                    <p>Avatar will appear here</p>
                </div>
            </div>
            
            <!-- Chat Transcript Section -->
            <div class="chat-section">
                <div class="chat-container" id="chat">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Connecting to AI...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="status disconnected" id="status">Disconnected</div>
            <button class="mic-button" id="micButton" disabled>
                ðŸŽ¤
            </button>
            <div style="font-size: 12px; color: #666;" id="helpText">
                Click to start
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let stream = null;
        let continuousMode = false;
        let recordingStartTime = 0;
        
        const chatContainer = document.getElementById('chat');
        const videoSection = document.getElementById('videoSection');
        const micButton = document.getElementById('micButton');
        const statusDiv = document.getElementById('status');
        const helpText = document.getElementById('helpText');
        
        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('Connected');
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                micButton.disabled = false;
                chatContainer.innerHTML = '';
            };
            
            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    addMessage(data.role, data.content);
                } else if (data.type === 'video') {
                    // Show avatar video
                    showVideo(data.url);
                    statusDiv.textContent = 'Connected';
                    statusDiv.className = 'status connected';
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusDiv.textContent = 'Error';
                statusDiv.className = 'status disconnected';
            };
            
            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                micButton.disabled = true;
            };
        }
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showVideo(url) {
            videoSection.innerHTML = `
                <video autoplay controls onended="onVideoEnded()">
                    <source src="${url}" type="video/mp4">
                </video>
            `;
        }
        
        window.onVideoEnded = function() {
            // Auto-record when video finishes
            if (continuousMode) {
                setTimeout(() => {
                    startRecording();
                }, 500);
            }
        };
        
        async function startRecording() {
            if (isRecording) return;
            
            try {
                if (!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                recordingStartTime = Date.now();
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        
                        ws.send(JSON.stringify({
                            type: 'audio',
                            data: base64Audio
                        }));
                        
                        statusDiv.textContent = 'Generating avatar...';
                        statusDiv.className = 'status generating';
                    };
                    
                    reader.readAsDataURL(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                micButton.textContent = 'ðŸ”´';
                statusDiv.textContent = 'Recording...';
                statusDiv.className = 'status processing';
                helpText.textContent = 'Click to stop (max 8 sec)';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Could not access microphone.');
            }
        }
        
        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            micButton.classList.remove('recording');
            micButton.textContent = 'ðŸŽ¤';
            helpText.textContent = 'Waiting for response...';
        }
        
        // Auto-stop after 8 seconds
        setInterval(() => {
            if (isRecording && continuousMode) {
                const elapsed = Date.now() - recordingStartTime;
                if (elapsed > 8000) {
                    stopRecording();
                }
            }
        }, 100);
        
        micButton.addEventListener('click', async () => {
            if (!continuousMode) {
                continuousMode = true;
                micButton.style.border = '3px solid #10b981';
                helpText.textContent = 'Continuous mode ON';
                await startRecording();
            } else if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        });
        
        micButton.addEventListener('dblclick', () => {
            continuousMode = false;
            stopRecording();
            micButton.style.border = 'none';
            helpText.textContent = 'Click to start';
            statusDiv.textContent = 'Paused';
        });
        
        connect();
    </script>
</body>
</html>
